    <script>
        (function() {

                { src: "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2", name: "æ•°æ®æœåŠ¡" }

            let loadedCount = 0;
            const totalScripts = scripts.length;
            const progressBar = document.getElementById('startupProgress');
            const progressContainer = document.getElementById('startupBarContainer');
            const progressText = document.getElementById('startupText');

            // æ£€æŸ¥æ˜¯å¦é¦–æ¬¡å¯åŠ¨

            if (isFirstLaunch) {
                // é¦–æ¬¡å¯åŠ¨ï¼Œè®°å½•æ ‡è®°
                localStorage.setItem('app_has_launched', 'true');

            // éé¦–æ¬¡å¯åŠ¨æ—¶ï¼Œè¿›åº¦æ¡å·²è¢«ä¸Šæ–¹å†…è”è„šæœ¬éšè—ï¼Œä½† startupLoading å®¹å™¨ä¾ç„¶å­˜åœ¨
            // è¿™ç¡®ä¿äº† Tailwind åŠ è½½å®Œæˆå‰ä¸ä¼šå‡ºç°æ ·å¼é”™ä¹±ï¼ˆFOUCï¼‰

            function updateProgress(percent, text) {
                progressBar.style.width = percent + '%';
                progressText.innerText = text;
            }

            function loadScript(index) {
                if (index >= totalScripts) {
                    updateProgress(95, "æ­£åœ¨åˆå§‹åŒ–åº”ç”¨...");
                    // æ‰€æœ‰å¤–éƒ¨è„šæœ¬åŠ è½½å®Œæ¯•ï¼Œåˆå§‹åŒ–åº”ç”¨
                    // ç¨å¾®å»¶è¿Ÿä¸€ä¸‹ä»¥ç¡®ä¿ Tailwind å¤„ç†å®Œæ¯•
                    setTimeout(() => {
                        if (window.App) {
                            window.App.init();
                            updateProgress(100, "å‡†å¤‡å°±ç»ª");
                        } else {
                            console.error("App object not found!");

                    return;

                const scriptInfo = scripts[index];
                updateProgress(10 + ((index / totalScripts) * 80), `æ­£åœ¨åŠ è½½ ${scriptInfo.name}...`);

                const script = document.createElement('script');
                script.src = scriptInfo.src;
                script.onload = () => {
                    loadedCount++;
                    loadScript(index + 1);
                };
                script.onerror = () => {
                    progressText.innerText = `åŠ è½½ ${scriptInfo.name} å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•`;
                    progressText.classList.add('text-red-500');

    <script>

        const CONFIG = {

        const Utils = {
            /**
             * è§£æè¾“å…¥å­—ç¬¦ä¸²ä¸ºæ•°ç»„
             * @param {string} str - è¾“å…¥å­—ç¬¦ä¸²
             * @returns {Array<string>} - åˆ†å‰²åçš„å­—ç¬¦ä¸²æ•°ç»„

            parseInput(str) {

            /**
             * æ ¼å¼åŒ–æ—¶é—´æˆ³ä¸º HH:mm
             * @param {number} timestamp - æ—¶é—´æˆ³
             * @returns {string} - æ ¼å¼åŒ–åçš„æ—¶é—´å­—ç¬¦ä¸²
             */
            formatTime(timestamp) {
                if (!timestamp) return "";
                const date = new Date(timestamp);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;

            /**

             * @returns {string} - æ ¼å¼åŒ–åçš„æŒç»­æ—¶é—´
             */
            formatDuration(start, end) {
                if (!start || !end) return "æœªçŸ¥";
                const diff = end - start;
                if (diff < 0) return "æœªçŸ¥";
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
            }
        };

        // --- 3. State: çŠ¶æ€ç®¡ç† ---
        const State = {
            view: 'home', // home, create, join, setup, room, calculate
            roomId: null,

            expandedSessions: new Set(), // ä»…æœ¬åœ°å­˜å‚¨ï¼Œè®°å½•å±•å¼€çš„åœºæ¬¡
            showMenu: false, // èœå•æ˜¾ç¤ºçŠ¶æ€

        // --- 4. Logic: ä¸šåŠ¡é€»è¾‘ ---
        const Logic = {
            /**
             * è®¡ç®—æŸåœºæ¬¡æŸç©å®¶çš„æ€»åˆ†
             * @param {Object} session - åœºæ¬¡å¯¹è±¡
             * @param {number} playerIdx - ç©å®¶ç´¢å¼•
             * @returns {number} - æ€»åˆ†
             */
            calculateSessionTotal(session, playerIdx) {
                if (!session || !session.rounds) return 0;
                return session.rounds.reduce((sum, r) => {
                    const score = (r.scores && r.scores[playerIdx]) || 0;
                    return sum + score;
                }, 0);
            },

            /**
             * è®¡ç®—æ‰€æœ‰åœºæ¬¡æŸç©å®¶çš„æ€»åˆ†
             * @param {Object} roomData - æˆ¿é—´æ•°æ®
             * @param {number} playerIdx - ç©å®¶ç´¢å¼•
             * @returns {number} - æ€»åˆ†
             */
            calculateTotal(roomData, playerIdx) {
                if (!roomData || !roomData.sessions) return 0;
                return roomData.sessions.reduce((sum, s) => sum + this.calculateSessionTotal(s, playerIdx), 0);
            },

            /**
             * æ£€æŸ¥æœ¬åœºæ˜¯å¦ç»“æŸï¼ˆåˆ†æ•° >= 100ï¼‰
             * @param {Object} session - åœºæ¬¡å¯¹è±¡
             * @returns {boolean} - æ˜¯å¦ç»“æŸ
             */
            isGameOver(session) {
                if (!session || !session.rounds) return false;

                // æ£€æŸ¥æœ€åä¸€å±€æ˜¯å¦å®Œæˆï¼Œå¦‚æœæœªå®Œæˆï¼ˆæœ‰ç©ºåˆ†ï¼‰ï¼Œåˆ™ä¸åˆ¤æ–­ç»“æŸ
                const lastRound = session.rounds[session.rounds.length - 1];
                if (lastRound && (
                    !lastRound.scores || 
                    [0, 1, 2, 3].some(i => lastRound.scores[i] === null || lastRound.scores[i] === undefined)
                )) {
                    return false;
                }

                const totals = [0, 0, 0, 0];
                session.rounds.forEach(r => {
                    const scores = r.scores || [];
                    [0, 1, 2, 3].forEach(i => totals[i] += (scores[i] || 0));
                });

                return totals.some(t => t >= CONFIG.GAME.WIN_SCORE);
            },

            /**
             * æ£€æŸ¥è¯¥å±€æ˜¯å¦ä¸ºæœªå®ŒæˆçŠ¶æ€ (Partial)
             * @param {Object} round - å±€å¯¹è±¡
             * @returns {boolean}
             */
            isRoundPartial(round) {
                if (!round) return false;
                // Firebase å¯èƒ½ä¼šæŠŠ null å­˜ä¸º undefined æˆ– ç¨€ç–æ•°ç»„
                return !round.scores || [0, 1, 2, 3].some(i => round.scores[i] === null || round.scores[i] === undefined);
            },

            /**
             * è®¡ç®—è¾“èµ¢ç»“æœ
             * @param {Object} roomData 
             * @returns {Array} ç»“æœæ•°ç»„
             */
            calculateResults(roomData) {
                const totalGroupScore = roomData.players.reduce((sum, _, i) => sum + this.calculateTotal(roomData, i), 0);
                return roomData.players.map((name, i) => {
                    const personalTotal = this.calculateTotal(roomData, i);
                    // å…¬å¼: (4äººæ€»åˆ† - ä¸ªäººæ€»åˆ† * 4) * æ¯åˆ†é‡‘é¢
                    let winLoss = (totalGroupScore - (personalTotal * 4)) * roomData.unitScore;
                    return { name, val: Number(winLoss.toFixed(1)) };
                });
            },

            /**
             * è®¡ç®—åœºæ¬¡çš„å†å²ç´¯è®¡æ•°æ® (ç”¨äºæ˜ç»†è¡Œ)
             * @param {Object} session 
             * @returns {Array}
             */
            calculateRoundHistory(session) {
                const rounds = session.rounds || [];
                const history = [];
                const currentTotals = [0, 0, 0, 0];

                rounds.forEach((r, rIdx) => {
                    const rawScores = r.scores || [];
                    const scores = [0, 1, 2, 3].map(i => rawScores[i]);
                    const before = [...currentTotals];
                    scores.forEach((s, i) => currentTotals[i] += (s || 0));
                    history.push({
                        roundIndex: rIdx,
                        scores: scores,
                        totalsBefore: before,
                        timestamp: r.timestamp
                    });
                });
                return history;
            }
        };

        // --- 5. Service: æ•°æ®æœåŠ¡ ---
        const Service = {
            client: null,

            /**

            init() {
                if (window.supabase) {

                } else {

            /**
             * æ£€æŸ¥æˆ¿é—´æ˜¯å¦å­˜åœ¨
             */
            async checkRoomExists(id) {
                const { data, error } = await this.client
                    .from('rooms')
                    .select('id')
                    .eq('id', id)
                    .maybeSingle();
                return !!data;

            /**
             * ç›‘å¬æˆ¿é—´æ•°æ®
             */
            subscribeRoom(id, callback) {
                // å…ˆè·å–ä¸€æ¬¡æœ€æ–°æ•°æ®
                this.client
                    .from('rooms')
                    .select('content')
                    .eq('id', id)
                    .maybeSingle()
                    .then(({ data, error }) => {
                        if (data && data.content) {
                            callback(data.content);
                        } else {
                            callback(null);
                        }
                    });

                // å»ºç«‹å®æ—¶ç›‘å¬
                if (this.channel) this.client.removeChannel(this.channel);
                this.channel = this.client
                    .channel('room_' + id)
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'rooms', filter: 'id=eq.' + id }, (payload) => {
                        // INSERT æˆ– UPDATE
                        const newContent = payload.new ? payload.new.content : null;
                        if (newContent) {
                            callback(newContent);
                        }
                    })
                    .subscribe();
            },

            /**
             * å–æ¶ˆç›‘å¬
             */
            unsubscribeRoom(id) {
                if (this.channel) {
                    this.client.removeChannel(this.channel);
                    this.channel = null;

            },

            /**

            async createRoom(id, players) {

                const { error } = await this.client

                if (error) throw error;

            /**
             * ä¿å­˜æˆ¿é—´æ•°æ® (å…¨é‡æ›´æ–°)
             */
            async saveRoom(id, roomData) {
                // ç¡®ä¿æ›´æ–°æ—¶é—´æˆ³ç­‰ï¼ˆå¦‚æœéœ€è¦ï¼‰
                // è¿™é‡Œç›´æ¥æ›´æ–° content å­—æ®µ
                const { error } = await this.client
                    .from('rooms')
                    .update({ content: roomData })
                    .eq('id', id);
                
                if (error) console.error("Save room error", error);
            },

            /**
             * åˆ é™¤æˆ¿é—´
             */
            async deleteRoom(id) {
                const { error } = await this.client
                    .from('rooms')
                    .delete()
                    .eq('id', id);
                if (error) throw error;
            },

            /**
             * è·å–æ‰€æœ‰æˆ¿é—´ï¼ˆç”¨äºèœå•ï¼‰
             */
            async getAllRooms() {
                const { data, error } = await this.client
                    .from('rooms')
                    .select('id, content');
                
                if (error) return {};
                
                // è½¬æ¢ä¸º { id: content } æ ¼å¼ä»¥ä¿æŒå…¼å®¹æ€§
                const result = {};
                data.forEach(row => {
                    result[row.id] = row.content;
                });
                return result;
            }

             * ä¸‹æ‹‰åˆ·æ–°è®¾ç½®
             */
            setupPullToRefresh() {
                if (this._pullToRefreshSetup) return;
                this._pullToRefreshSetup = true;

                let touchStartY = 0;
                const threshold = 80;

                window.addEventListener('touchstart', e => {
                    if (window.scrollY === 0 && e.changedTouches && e.changedTouches.length > 0) {
                        touchStartY = e.changedTouches[0].screenY;
                    }
                }, { passive: true });

                window.addEventListener('touchmove', e => {
                    const indicator = document.getElementById('pullToRefreshIndicator');
                    if (!indicator) return;

                    if (window.scrollY === 0 && touchStartY > 0 && e.changedTouches && e.changedTouches.length > 0) {
                        const currentY = e.changedTouches[0].screenY;
                        if (currentY > touchStartY) indicator.classList.remove('hidden');
                    }
                }, { passive: true });

                window.addEventListener('touchend', e => {
                    const indicator = document.getElementById('pullToRefreshIndicator');
                    if (!indicator) {
                        touchStartY = 0;
                        return;
                    }

                    if (window.scrollY === 0 && touchStartY > 0 && e.changedTouches && e.changedTouches.length > 0) {
                        const touchEndY = e.changedTouches[0].screenY;
                        if (touchEndY - touchStartY > threshold) {
                            indicator.innerText = "åˆ·æ–°ä¸­...";
                            if (window.App && window.App.refreshRoom) {
                                window.App.refreshRoom();
                            }
                            setTimeout(() => {
                                 const ind = document.getElementById('pullToRefreshIndicator');
                                 if (ind) {
                                     ind.classList.add('hidden');
                                     ind.innerText = "ä¸‹æ‹‰åˆ·æ–°...";
                                 }
                            }, 1000);
                        } else {
                            indicator.classList.add('hidden');
                        }
                    }
                    touchStartY = 0;
                }, { passive: true });
            },
